<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>博客编辑发布</title>
    <link rel='stylesheet'  href='./css/bootstrap-theme.min.css'>
    <script src="./js/wangEditor.min.js"></script>
</head>
<body>
    <div class='container'>
        <h2 style="text-align: center;">博客后台编辑页面</h2>
        <form class="form-horizontal" style='margin-top:30px;'>
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">文章标题</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="title" placeholder="请输入文章标题">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">文章标签</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="tags" placeholder="请输入文章标签">
                    <em style="color:red;font-size:12px;marogin-top:10px;"> 多个标签用','分割</em>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> Remember me
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Sign in</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
